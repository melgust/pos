<div class="card">
  <div class="card-header">
    <h2>Nuevo cliente <small>Ingrese la informaci&oacute;n.</small></h2>
  </div>

  <div class="card-body card-padding">
    <form rol="form" name="form" ng-submit="agregarCliente(form.$valid)" novalidate>
      <div class="row">
        <div class="col-sm-6" ng-class="{ 'has-error' : form.nit.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="nit" ng-model="cliente.nit"
              placeholder="NIT" required focus-on="nit">
          </div>
        </div>
        <div class="col-sm-6" ng-class="{ 'has-error' : form.tipo_cliente_id.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <ui-select class="form-control input-sm" name="tipo_cliente_id"
              ng-model="cliente.tipo_cliente_id" theme="bootstrap"
              sortable="true" required>
              <ui-select-match class="ui-select-match" placeholder="Tipo de Cliente">{{$select.selected.tipo_cliente_desc}}</ui-select-match>
              <ui-select-choices class="ui-select-choices" repeat="item.tipo_cliente_id as item in dataTipoCliente | filter: {tipo_cliente_desc: $select.search}">
                <div ng-bind-html="item.tipo_cliente_desc | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="col-sm-6" ng-class="{ 'has-error' : form.cliente_desc.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="cliente_desc"
            ng-model="cliente.cliente_desc" placeholder="Nombre" required focus-on="cliente_desc">
          </div>
        </div>
        <div class="col-sm-6" ng-class="{ 'has-error' : form.direccion.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="address"
              ng-model="cliente.direccion" placeholder="Direccion" ng-blur="setFocus()" required>
          </div>
        </div>
      </div>
      {{control.mensaje}}
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a class="btn btn-default" ui-sref="^.input">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</div>
