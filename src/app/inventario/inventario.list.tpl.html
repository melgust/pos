<div class="card">
  <div class="card-header ch-alt">
    <h2>{{ module }} <small>Listado de {{ module }}</small></h2>
    <button class="btn bgm-cyan btn-float" ui-sref="^.add"><i class="zmdi zmdi-plus"></i></button>
  </div>

  <div class="card-body card-padding">
    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize class="myGrid" ng-style="getTableHeight()"></div>
  </div>
</div>
